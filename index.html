<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encurtador de URL</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/img/fav.png" type="image/x-icon">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    <div class="box">
        <h2 class="title">Encurtador de URL</h2>
        
            <div class="box-input wrap">
                <input class="input-url" id="input-url" type="text" placeholder="Coloque aqui o link">
                    <section class="wrap">
                        <button class="btn" onclick="encurtarUrl()">Encurtar</button>
                        <button class="btn" onclick="copiar()">Copiar</button>
                    </section>
            </div>

    </div>
    
    <script src="assets/js/script.js"></script>
</body>
</html>
